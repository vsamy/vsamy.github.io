---
layout: default
---

<div class=container>
    <article class="post"> 
        <h1>{{ page.title }}</h1>
        <p>{{ page.content | remove_first: '&lt;!--more--&gt;' }}</p>
    </article>
    <aside class="navbar">
        {% assign posts=site.posts | where:"lang", page.lang | where:"ref", page.ref %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </aside>
</div>
