{% for tab in site.data.cv[page.lang] %}
    <table style="width:100%">
        <th colspan="2">{{ tab[1].header }}</th>
        {% for c in tab[1].content %}
            <tr>
                <td>{{ c[1].date }}</td>
                <td>{{ c[1].text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endfor %}
